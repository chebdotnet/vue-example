<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Vue.js | Lesson 3</title>
  <meta name="description" content="Vue.js | Lesson 3">

  <link rel="stylesheet" href="../css/styles.css?v=1.0">

</head>

<body>
  <div id="app">
    <form action="">
      <input typ="text" v-model="firstMessage" v-on:keyup.enter="onEnter" />
      <input typ="text" v-model="secondMessage" v-on:keyup.delete ="onDelete" />
      <button v-on:click.prevent="onClick">Click me</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        firstMessage: "Hello!",
        secondMessage: "Buy!",
      },
      methods: {
        onClick: function(){
          console.log("Button was clicked")
        },
        onEnter: function(){
                    console.log(this.firstMessage)
        },
        onDelete: function(){
                    console.log(this.secondMessage)
        }      
      }
    })
  </script>
</body>
</html>
