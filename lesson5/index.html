<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Vue.js | Lesson 3</title>
  <meta name="description" content="Vue.js | Lesson 5">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
   <textarea v-model="input"></textarea>
   <div id="result">{{{ input | marked }}}</div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.5.1/marked.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
  <script>
    Vue.filter('capitalize', function (value) {
      if (!value) return ''
      value = value.toString()
      return value.charAt(0).toUpperCase() + value.slice(1)
    });

    Vue.filter('addSuffix', function (value) {
      if (!value) return ''
      value = value.toString()
      return value + "!"
    });

    Vue.filter('marked', marked);

    Vue.filter('emoji', function(value) {
        return value.replace('единорог', '&#129412;')
                    .replace('щенок', '&#128054;')
                    .replace('огне', '&#128293;')
                    .replace('грустно', '&#128546;')
    })

    var app = new Vue({
      el: '#app',
      data: {
         input: '',
         title: 'заголовок',
          array: [
              {
                  name: 'Иван',
                  age: 45
              },
              {
                  name: 'Вика',
                  age: 19
              },
              {
                  name: 'Иван',
                  age: 29
              },
              {
                  name: 'Максим',
                  age: 20
              }
          ]
      }
    })
  </script>
</body>
</html>
