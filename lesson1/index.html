<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Vue.js | Lesson 1</title>
  <meta name="description" content="Vue.js | Lesson 1">

  <link rel="stylesheet" href="../css/styles.css?v=1.0">

</head>

<body>
  <div id="app">
    <h1>{{ message }}</h1>
    <input type="text" v-model="message">
    <pre>{{ $data  }}</pre>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Howdy ho'
      }
    })
  </script>
</body>
</html>
